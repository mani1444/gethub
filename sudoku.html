<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku</title>
</head>
<body>
    <script>
        function isValidSudoku(board) {
  // Helper function to check if an array of numbers has duplicates
  function hasDuplicates(arr) {
    const numSet = new Set();
    for (const num of arr) {
      if (num === '.') continue; // Skip empty cells
      if (numSet.has(num)) return true;
      numSet.add(num);
    }
    return false;
  }

  // Check rows
  for (let i = 0; i < 9; i++) {
    if (hasDuplicates(board[i])) return false;
  }

  // Check columns
  for (let i = 0; i < 9; i++) {
    const column = [];
    for (let j = 0; j < 9; j++) {
      column.push(board[j][i]);
    }
    if (hasDuplicates(column)) return false;
  }

  // Check sub-boxes
  for (let boxRow = 0; boxRow < 3; boxRow++) {
    for (let boxCol = 0; boxCol < 3; boxCol++) {
      const subBox = [];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          subBox.push(board[boxRow * 3 + i][boxCol * 3 + j]);
        }
      }
      if (hasDuplicates(subBox)) return false;
    }
  }

  return true; // If all checks pass, the Sudoku board is valid
}

// Example input
const board = [
  ["5","3",".",".","7",".",".",".","."],
  ["6",".",".","1","9","5",".",".","."],
  [".","9","8",".",".",".",".","6","."],
  ["8",".",".",".","6",".",".",".","3"],
  ["4",".",".","8",".","3",".",".","1"],
  ["7",".",".",".","2",".",".",".","6"],
  [".","6",".",".",".",".","2","8","."],
  [".",".",".","4","1","9",".",".","5"],
  [".",".",".",".","8",".",".","7","9"]
];

// Check if the Sudoku board is valid
const isValid = isValidSudoku(board);
console.log(isValid); // Output: true

    </script>
</body>
</html>
